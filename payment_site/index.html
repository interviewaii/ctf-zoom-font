<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Cracker AI - Premium</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        h1 {
            text-align: center;
            color: #1a1a1a;
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            /* Important for padding */
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #667eea;
            outline: none;
        }

        .plan-card {
            border: 2px solid #eee;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .plan-card:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .plan-card.selected {
            border-color: #667eea;
            background: #eef2ff;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .plan-info h3 {
            margin: 0 0 5px 0;
            font-size: 18px;
        }

        .plan-info p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }

        .plan-price {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }

        .pay-btn {
            width: 100%;
            padding: 15px;
            background: #ccc;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: not-allowed;
            transition: background 0.3s;
        }

        .pay-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .pay-btn.active:hover {
            transform: translateY(-2px);
        }

        #message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            text-align: center;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        .license-box {
            background: #2d3436;
            color: #00b894;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 20px;
            margin-top: 10px;
            word-break: break-all;
            user-select: all;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Interview Cracker AI</h1>
        <p class="subtitle">Secure License Activation</p>

        <div class="input-group">
            <label>Step 1: Enter Device ID</label>
            <input type="text" id="deviceId" placeholder="Paste ID from App (e.g. ABC12345)">
        </div>

        <label>Step 2: Select Plan</label>

        <div class="plan-card" onclick="selectPlan('DAILY', 49, this)">
            <div class="plan-info">
                <h3>âš¡ Daily Plan</h3>
                <p>24 Hours Access</p>
            </div>
            <div class="plan-price">â‚¹49</div>
        </div>

        <div class="plan-card" onclick="selectPlan('WEEKLY', 199, this)">
            <div class="plan-info">
                <h3>ðŸ“… Weekly Plan</h3>
                <p>7 Days Access</p>
            </div>
            <div class="plan-price">â‚¹199</div>
        </div>

        <div class="plan-card" onclick="selectPlan('MONTHLY', 499, this)">
            <div class="plan-info">
                <h3>ðŸ“† Monthly Plan</h3>
                <p>30 Days Access</p>
            </div>
            <div class="plan-price">â‚¹499</div>
        </div>

        <button id="payBtn" class="pay-btn" onclick="initiatePayment()">Select a Plan</button>

        <div id="message"></div>
    </div>

    <script>
        const BACKEND_URL = 'https://interview-ai-back.onrender.com';
        let selectedTier = null;
        let selectedPrice = 0;

        function selectPlan(tier, price, element) {
            // Update variables
            selectedTier = tier;
            selectedPrice = price;

            // Visual selection
            document.querySelectorAll('.plan-card').forEach(c => c.classList.remove('selected'));
            element.classList.add('selected');

            updateButton();
        }

        document.getElementById('deviceId').addEventListener('input', updateButton);

        function updateButton() {
            const deviceId = document.getElementById('deviceId').value.trim();
            const btn = document.getElementById('payBtn');

            if (selectedTier && deviceId.length > 0) {
                btn.classList.add('active');
                btn.textContent = `Pay â‚¹${selectedPrice} & Get Key`;
                btn.disabled = false;
            } else {
                btn.classList.remove('active');
                btn.disabled = true;
                if (!deviceId) btn.textContent = "Enter Device ID First";
                else btn.textContent = "Select a Plan";
            }
        }

        async function initiatePayment() {
            const deviceId = document.getElementById('deviceId').value.trim();
            const btn = document.getElementById('payBtn');

            if (!selectedTier || !deviceId) return;

            btn.textContent = "Processing...";
            btn.disabled = true;

            try {
                // Create Order
                const res = await fetch(`${BACKEND_URL}/create-order`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ tier: selectedTier, deviceId: deviceId })
                });

                const data = await res.json();
                if (data.error) throw new Error(data.error);

                // Open Razorpay
                const options = {
                    key: data.keyId,
                    amount: data.amount,
                    currency: "INR",
                    name: "Interview Cracker AI",
                    description: `${selectedTier} License`,
                    order_id: data.orderId,
                    handler: function (response) {
                        verifyPayment(response, deviceId);
                    },
                    theme: { color: "#667eea" }
                };

                const rzp = new Razorpay(options);
                rzp.open();

                // Reset button text if closed without paying
                rzp.on('payment.failed', function (response) {
                    btn.textContent = `Pay â‚¹${selectedPrice} & Get Key`;
                    btn.disabled = false;
                    showMessage(response.error.description, 'error');
                });

            } catch (err) {
                console.error(err);
                showMessage("Connection Error: " + err.message, 'error');
                btn.textContent = `Pay â‚¹${selectedPrice} & Get Key`;
                btn.disabled = false;
            }
        }

        async function verifyPayment(paymentData, deviceId) {
            const msg = document.getElementById('message');
            msg.style.display = 'block';
            msg.className = '';
            msg.innerHTML = 'Verifying Payment...';

            try {
                const res = await fetch(`${BACKEND_URL}/verify-payment`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        ...paymentData,
                        deviceId: deviceId,
                        tier: selectedTier
                    })
                });

                const data = await res.json();

                if (data.success) {
                    document.querySelector('.container').innerHTML = `
                    <h1 style="color:#00b894">ðŸŽ‰ Payment Successful!</h1>
                    <p>Your license key is:</p>
                    <div class="license-box">${data.licenseKey}</div>
                    <p style="color:#666; margin-top:20px">Copy this key and paste it in the App.</p>
                    <button class="pay-btn active" onclick="location.reload()">Buy Another</button>
                `;
                } else {
                    throw new Error('Verification Failed');
                }
            } catch (err) {
                showMessage("Verification Failed. Contact Support.", 'error');
            }
        }

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.style.display = 'block';
            msg.className = type;
            msg.textContent = text;
        }
    </script>

</body>

</html>
